<html>

<head>
  <link type="text/css" rel="stylesheet"
    href="https://ingenicodo119895.fluig.cloudtotvs.com.br/style-guide/css/fluig-style-guide.min.css" />
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/jquery/jquery.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/mustache/mustache-min.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/style-guide/js/fluig-style-guide.min.js"
    charset="utf-8"></script>
  <link type="text/css" rel="stylesheet" href="https://lab.fluig.com/style-guide/css/fluig-style-guide-flat.min.css" />

  <!--Custom CSS-->
  <link type="text/css" rel="stylesheet" href="css/global-style.css" />

</head>

<body>

  <div class="fluig-style-guide">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <h1> <i class="flaticon flaticon-process-activity icon-thumbnail-xl"></i> SOLICITAÇÃO REEMBOLSO</h1>
        </div>
      </div>
      <form name="form" role="form">

        <!--section 04 -->

        <div class="panel panel-success" id="user">
          <div class="panel-heading">Dados do Usuario</div>
          <div class="panel-body">
            <fieldset>
              <legend class="custom-legend"> <i class="flaticon flaticon-product icon-lg"></i> Informações Gerais:
              </legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" name="name" id="name"
                    placeholder="Insira o seu nome completo">
                </div>
                <div class="col-md-6">
                  <label for="mail">Email:</label>
                  <input type="email" class="form-control" name="mail" id="mail" placeholder="Informe o seu email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="cpf">CPF:</label>
                  <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Informe o CPF">
                </div>
                <div class="col-md-2">
                  <label for="rg">RG:</label>
                  <input type="text" name="rg" id="rg" class="form-control" placeholder="Informe o RG">
                </div>
                <div class="col-md-4">
                  <label for="depto">Depto.</label>
                  <input type="text" name="dpto" id="dpto" class="form-control" placeholder="Informe o departamento">
                </div>
                <div class="col-md-4">
                  <label for="cc">Centro de Custo:</label>
                  <select name="cc" id="cc" class="form-control">
                    <option>001</option>
                    <option>002</option>
                    <option>003</option>
                    <option>004</option>
                  </select>
                </div>

            </fieldset>
            <fieldset>
              <legend class=" legend custom-legend"> <i class="flaticon flaticon-airport-shuttle icon-lg"></i>
                Endereço:</legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="address">Logradouro:</label>
                  <input type="text" name="address" id="address" class="form-control"
                    placeholder="Infome o seu endereço">
                </div>
                <div class="col-md-4">
                  <label for="neighborhood">Bairro:</label>
                  <input type="text" name="neighborhood" id="neighborhood" class="form-control"
                    placeholder="Informe o bairro">
                </div>
                <div class="col-md-2">
                  <label for="numb">Numero:</label>
                  <input type="text" name="numb" id="numb" class="form-control" placeholder="Informe o numero">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="cep">CEP:</label>
                  <input type="text" name="cep" id="cep" class="form-control" placeholder="Insira o CEP">
                </div>
                <div class="col-md-3">
                  <label for="city">Cidade:</label>
                  <input type="text" name="city" id="city" class="form-control" placeholder="Infomorme a cidade">
                </div>
                <div class="col-md-3">
                  <label for="uf">UF</label>
                  <input type="text" name="uf" id="uf" class="form-control" placeholder="Informe o estado">
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <!--Session  05 -->
        <div class="panel panel-success" id="analysi">
          <div class="panel-heading">Validação de Dados:</div>
          <div class="panel-body">


            <div class="row">
              <div class="col-md-4">
                <p>Os dados do reembolso estão corretos?</p>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval" id="opt_approval-yes" value="1" checked> Sim
                </label>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval" id="opt_approval-no" value="0"> Não
                </label>
              </div>
            </div>
            </br>
            <div class="row">
              <div class="col-md-12">
                <label for="observation">Observações:</label>
                <textarea name="observation" id="observation" class="form-control custom-textarea" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!--session 13 -->

        <div class="panel panel-success" id="manager">
          <div class="panel-heading">Aprovar Solicitação:</div>
          <div class="panel-body">


            <div class="row">
              <div class="col-md-4">
                <p>Você deseja aprovar esta solicitação?</p>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval_manager" id="opt_approval_manager_yes" value="1" checked> Sim
                </label>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval_manager" id="opt_approval_manager_no" value="0"> Não
                </label>
              </div>
            </div>
            </br>
            <div class="row">
              <div class="col-md-12">
                <label for="observation_manager">Observações:</label>
                <textarea name="observation_manager" id="observation_manager" class="form-control custom-textarea"
                  rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
