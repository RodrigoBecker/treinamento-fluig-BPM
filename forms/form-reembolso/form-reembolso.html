<html>

<head>
  <link type="text/css" rel="stylesheet"
    href="https://ingenicodo119895.fluig.cloudtotvs.com.br/style-guide/css/fluig-style-guide.min.css" />
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/jquery/jquery.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/portal/resources/js/mustache/mustache-min.js"></script>
  <script type="text/javascript"
    src="https://ingenicodo119895.fluig.cloudtotvs.com.br/style-guide/js/fluig-style-guide.min.js"
    charset="utf-8"></script>
  <link type="text/css" rel="stylesheet" href="https://lab.fluig.com/style-guide/css/fluig-style-guide-flat.min.css" />

  <!--Custom CSS-->
  <link type="text/css" rel="stylesheet" href="css/global-style.css" />

</head>

<body>

  <div class="fluig-style-guide">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <h1> <i class="flaticon flaticon-process-activity icon-thumbnail-xl"></i> SOLICITAÇÃO REEMBOLSO</h1>
        </div>
      </div>
      <form name="form" role="form">

        <!--section 04 -->

        <div class="panel panel-success" id="user">
          <div class="panel-heading">Dados do Usuario</div>
          <div class="panel-body">
            <fieldset>
              <legend class="custom-legend"> <i class="flaticon flaticon-product icon-lg"></i> Informações Gerais:
              </legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" name="name" id="name"
                    placeholder="Insira o seu nome completo">
                </div>
                <div class="col-md-6">
                  <label for="mail">Email:</label>
                  <input type="email" class="form-control" name="mail" id="mail" placeholder="Informe o seu email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="cpf">CPF:</label>
                  <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Informe o CPF"
                    mask="000.000.000-00">
                </div>
                <div class="col-md-2">
                  <label for="rg">RG:</label>
                  <input type="text" name="rg" id="rg" class="form-control" placeholder="Informe o RG"
                    mask="00.000.000-0">
                </div>
                <div class="col-md-4">
                  <label for="depto">Depto.</label>
                  <input type="text" name="dpto" id="dpto" class="form-control" placeholder="Informe o departamento">
                </div>
                <div class="col-md-4">
                  <label for="cc">Centro de Custo:</label>
                  <select name="cc" id="cc" class="form-control">
                    <option>001</option>
                    <option>002</option>
                    <option>003</option>
                    <option>004</option>
                  </select>
                </div>

            </fieldset>
            <fieldset>
              <legend class=" legend custom-legend"> <i class="flaticon flaticon-airport-shuttle icon-lg"></i>
                Endereço:</legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="street">Logradouro:</label>
                  <input type="text" name="street" id="street" class="form-control" placeholder="Infome o seu endereço"
                    readonly>
                </div>
                <div class="col-md-4">
                  <label for="neighborhood">Bairro:</label>
                  <input type="text" name="neighborhood" id="neighborhood" class="form-control"
                    placeholder="Informe o bairro" readonly>
                </div>
                <div class="col-md-2">
                  <label for="numb">Numero:</label>
                  <input type="text" name="numb" id="numb" class="form-control" placeholder="Informe o numero">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label for="cep">CEP:</label>
                  <input type="text" name="cep" id="cep" class="form-control" placeholder="Insira o CEP"
                    mask="00000-000">
                </div>
                <div class="col-md-3">
                  <label for="city">Cidade:</label>
                  <input type="text" name="city" id="city" class="form-control" placeholder="Infomorme a cidade"
                    readonly>
                </div>
                <div class="col-md-3">
                  <label for="uf">UF</label>
                  <input type="text" name="uf" id="uf" class="form-control" placeholder="Informe o estado" readonly>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend class="custom-legend"> <i class="flaticon flaticon-swim-lane icon-lg"></i> Dados Bancarios
              </legend>
              <div class="row">
                <div class="col-md-2">
                  <label for="code_bank">Cod. Banco</label>
                  <input type="text" name="code_bank" id="code_bank" class="form-control" mask="000">
                </div>
                <div class="col-md-6">
                  <label for="bank">Nome Banco:</label>
                  <input type="text" name="bank" id="bank" class="form-control" readonly>
                </div>
                <div class="col-md-2">
                  <label for="agency">Agencia:</label>
                  <input type="text" name="agency" id="agency" class="form-control" mask="0000">
                </div>

                <div class="col-md-2">
                  <label for="account">Conta:</label>
                  <input type="text" name="account" id="account" class="form-control" mask="0000000-0">
                </div>
              </div>

            </fieldset>

            <fieldset>
              <legend class="custom-legend"> <i class="flaticon flaticon-local-atm icon-lg"></i> Dados de Lançamento
              </legend>
              <div class="row">
                <div class="col-md-12">

                  <table id="amounts" name="amounts" tablename="table_amounts" class="table table-hover table"
                    noaddbutton="true">

                    <thead>
                      <tr>
                        <th class="col-md-1"> Codigo </th>
                        <th class="col-md-4"> Descrição </th>
                        <th class="col-md-3"> Categoria </th>
                        <th class="col-md-2"> Valor R$ </th>
                        <th class="col-md-2"> Data </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input type="text" name="code" id="code" class="form-control">
                        </td>
                        <td>
                          <input type="text" name="description" id="description" class="form-control">
                        </td>
                        <td>
                          <input type="text" name="category" id="category" class="form-control">
                        </td>
                        <td>
                          <input type="text" name="amount" id="amount" class="form-control">
                        </td>
                        <td>
                          <input type="text" name="date_amount" id="date_amount" class="form-control">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-md-offset-9">
                  <label for="total_amount">Total:</label>
                  <input type="text" name="total_amount" id="total_amount" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-info" id="add" name="add"> Inserir </button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <!--Session  05 -->
        <div class="panel panel-success" id="analysi">
          <div class="panel-heading">Validação de Dados:</div>
          <div class="panel-body">


            <div class="row">
              <div class="col-md-4">
                <p>Os dados do reembolso estão corretos?</p>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval" id="opt_approval-yes" value="1" checked> Sim
                </label>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval" id="opt_approval-no" value="0"> Não
                </label>
              </div>
            </div>
            </br>
            <div class="row">
              <div class="col-md-12">
                <label for="observation">Observações:</label>
                <textarea name="observation" id="observation" class="form-control custom-textarea" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!--session 13 -->

        <div class="panel panel-success" id="manager">
          <div class="panel-heading">Aprovar Solicitação:</div>
          <div class="panel-body">


            <div class="row">
              <div class="col-md-4">
                <p>Você deseja aprovar esta solicitação?</p>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval_manager" id="opt_approval_manager_yes" value="1" checked> Sim
                </label>
                <label class="radio-inline">
                  <input type="radio" name="opt_approval_manager" id="opt_approval_manager_no" value="0"> Não
                </label>
              </div>
            </div>
            </br>
            <div class="row">
              <div class="col-md-12">
                <label for="observation_manager">Observações:</label>
                <textarea name="observation_manager" id="observation_manager" class="form-control custom-textarea"
                  rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

</html>
